<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHĀO-CHÁO</title>
    <!-- logo pada website -->
    <link rel="shortcut icon" href="./src/Chaochao_Logo-chinese.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <!-- Banner Text -->
        <div class="text-container">
          <div class="text">
            <h2>Welcome to Chāo-Cháo Jakarta</h2>
            <p>Please login to enjoy our complimentary WiFi</p>
          </div>
        </div>

        <!-- Input Password -->
        <div class="form-container">
          <form>
            <div class="input-form">
              <input
                class="password"
                type="password"
                name=""
                id="password-input"
                placeholder="Input password here..."
                required
              />

              <div class="eye" id="eye-open" onclick="eyeOpen()">
                <svg
                  style="color: white"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.2572 10.9622C21.7314 11.5813 21.7314 12.4187 21.2572 13.0378C19.764 14.9868 16.1818 19 12 19C7.81823 19 4.23598 14.9868 2.74284 13.0378C2.26857 12.4187 2.26856 11.5813 2.74283 10.9622C4.23598 9.01321 7.81823 5 12 5C16.1818 5 19.764 9.01321 21.2572 10.9622Z"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    fill="white"
                  ></path>
                  <circle
                    cx="12"
                    cy="12"
                    r="3"
                    stroke="black"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></circle>
                </svg>
              </div>

              <div class="eye-close hidden" id="eye-close" onclick="eyeClose()">
                <svg
                  style="color: white"
                  width="28"
                  height="28"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 256 256"
                >
                  <rect width="256" height="256" fill="none"></rect>
                  <line
                    x1="201.1"
                    y1="127.3"
                    x2="224"
                    y2="166.8"
                    fill="none"
                    stroke="#000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="12"
                  ></line>
                  <line
                    x1="154.2"
                    y1="149.3"
                    x2="161.3"
                    y2="189.6"
                    fill="none"
                    stroke="#000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="12"
                  ></line>
                  <line
                    x1="101.7"
                    y1="149.2"
                    x2="94.6"
                    y2="189.6"
                    fill="none"
                    stroke="#000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="12"
                  ></line>
                  <line
                    x1="54.8"
                    y1="127.3"
                    x2="31.9"
                    y2="167"
                    fill="none"
                    stroke="#000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="12"
                  ></line>
                  <path
                    d="M32,104.9C48.8,125.7,79.6,152,128,152s79.2-26.3,96-47.1"
                    fill="white"
                    stroke="#000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="12"
                  ></path>
                </svg>
              </div>
            </div>

            <div class="submit-form">
              <button id="submit" class="submit" type="submit">Validate</button>
            </div>

            <div class="logo"></div>
          </form>
        </div>

        <!-- Logo Chaochao -->
        <div class="logo-container">
          <img class="logo" src="/src/Chaochao_Party_Magenta.png" alt="" />
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
